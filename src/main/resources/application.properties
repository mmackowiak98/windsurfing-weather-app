
spring.datasource.url=jdbc:h2:mem:surfingdb
spring.datasource.driverClassName=org.h2.Driver
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.username=sa
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jackson.default-property-inclusion=non_null

properties.min-wind-speed=5
properties.max-wind-speed=18
properties.min-temperature=5
properties.max-temperature=35
properties.api-key=f749629ee6c24a8e832a06773bcfeaf4
